{% extends 'base.html' %}
{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card text-center">
                <div class="card-body">
                    <h1 class="card-title text-danger">¿Estás seguro?</h1>
                    <p class="lead">Estás a punto de eliminar permanentemente:</p>
                    <h3 class="my-4">"{{ objeto }}"</h3>
                    
                    <form method="POST">
                        {% csrf_token %}
                        <button type="submit" class="btn btn-danger btn-lg">Sí, eliminar</button>
                        <a href="{{ request.META.HTTP_REFERER }}" class="btn btn-secondary btn-lg">Cancelar</a>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
